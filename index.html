<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            background-color: #f4f4f4; /* Fondo para contraste */
        }

        img {
            max-width: 100%; /* Escala hasta el ancho máximo del contenedor */
            height: auto; /* Mantiene la proporción original */
            display: block; /* Elimina el espacio inferior de imágenes */
        }

        @media (max-width: 768px) { /* Para pantallas medianas (tablets) */
            img {
                max-width: 80%; /* Reduce el tamaño un poco */
            }
        }

        @media (max-width: 480px) { /* Para pantallas pequeñas (móviles) */
            img {
                max-width: 70%; /* Reduce aún más el tamaño */
            }
        }
    </style>
</head>
<body>
<p>
  <img src="coriolislogo.png" style="max-width:70%;max-width:1000px; height: auto" alt="coriolislogo">
</p>
<script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
<div class="badge-base LI-profile-badge" data-locale="es_ES" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="alfsb" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://es.linkedin.com/in/alfsb?trk=profile-badge">Alfredo Sánchez Bella</a></div>
              
</body>
</html>
